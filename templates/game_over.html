<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0000;
            background: radial-gradient(circle, rgba(10, 0, 0, 1) 0%, rgba(75, 7, 0, 1) 11%, rgba(176, 0, 67, 1) 32%, rgba(52, 163, 123, 1) 56%, rgba(235, 255, 186, 1) 84%, rgba(255, 255, 255, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Caesar Dressing', system-ui;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #02aab0, #00cdff);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background: linear-gradient(90deg, #090979, #020024);
            transform: scale(1.05);
        }

        @font-face {
            font-family: 'Caesar Dressing';
            src: url('https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap') format('truetype');
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Game Over!</h2>
        <p>{{ character['name'] }} has reached the end of their journey!</p>
        <p>You have defeated the final boss, the Demon God!</p>
        <p>Thank you for playing!</p>
        <a href="{{ url_for('home') }}">Go Back to Home</a>
    </div>
</body>
</html>
