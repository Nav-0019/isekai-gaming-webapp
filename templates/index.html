<!DOCTYPE html>
<html>
    <head>
        <title>Isekai Game</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
                height: 100vh;
                width: 100vw;
                overflow-x: hidden;
                font-family: "Caesar Dressing", system-ui;
                font-weight: 400;
                font-style: normal;
            }

            h1 {
                text-align: center;
                margin-top: 20px;
                color: #fff;
                font-size: 2.5rem;
                animation: zoomTitle 1.5s ease-in-out infinite;
                transform-origin: center;
                text-shadow:
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 40px #0ff;
            }

            @keyframes zoomTitle {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.3);
                }
            }

            .form-container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 20px;
                width: 100%;
                box-sizing: border-box;
            }

            form {
                background: #ffffff56;
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                width: 90%;
                max-width: 400px;
                animation: fadeIn 1s ease-in-out;
                box-sizing: border-box;
                margin-top: 50px;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            input[type="text"] {
                width: 80%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                font-size: 1rem;
            }
            
            input[type="submit"] {
                background: linear-gradient(270deg, #02aab0, #00cdff, #090979, #020024);
                background-size: 600% 600%;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                animation: gradientShift 5s ease infinite;
                transition: transform 0.2s ease;
            }

            input[type="submit"]:hover {
                transform: scale(1.05);
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            label {
                font-size: 1.2rem;
                color: #fff;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>⚔️ Welcome to Isekai World ⚔️</h1>
        <div class="form-container">
            <form action="{{ url_for('start') }}" method="post">
                <label>Enter your character name:</label><br>
                <input type="text" name="name" required><br>
                <input type="submit" value="Start Adventure">
            </form>
        </div>
    </body>    
</html>
